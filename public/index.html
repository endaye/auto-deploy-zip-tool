<html>

<head>
  <title>Upload</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="container">
    <div class="h-100 row align-items-center">
      <div id="main" class="mx-auto text-center">
        <div class="mb-5">
          <img src="img/logo.png" alt="转角花园">
        </div>
        <div id="upload" class="p-3 rounded">
          <div class="mb-3">
            <h3 class="font-weight-bold">Please upload you ZIP file</h3>
          </div>
          <form id="upload-form" enctype="multipart/form-data" action="/upload/zip" method="post">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button id="input-group-addon-01" class="btn btn-success" type="submit" value="Submit" >Upload</button>
              </div>
              <div class="custom-file">
                <input id="input-group-file-01" class="custom-file-input" type="file" name="zip" accept="application/x-zip-compressed"
                  aria-describedby="input-group-file-01">
                <label id="input-group-label-01" class="custom-file-label text-left" for="input-group-file-01">Choose file</label>
              </div>
            </div>
          </form>
          <div id="upload-result" class="text-left p-3 rounded"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/custom.js"></script>
</body>

</html>
